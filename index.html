<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/logo.png" alt="Capelo e Diploma">
            <h1>Calculadora de médias</h1>
        </header>
        
        <form id="formularioAtividade" >
            <input id="nomeDaAtividade" type="text" placeholder="Nome da atividade" required>
            <input id="notaAtividade" type="number" placeholder="Nota" min="0" max="10" step="any" required>
            <button type="submit" >Adicionar +</button>
        </form>
        <table cellspacing = "0" >
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>Atividade de Português</td>
                    <td>7.00</td>
                    <td><img src="./imagens/aprovado.png" alt="Emoji festejando"/></td>
                </tr> -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="valorMediaFinal">-</td>
                    <td id="statusMediaFinal">-</td>
                </tr>                
            </tfoot>
        </table>
    </div>

    <script src="./script.js"></script>

</body>
</html>
